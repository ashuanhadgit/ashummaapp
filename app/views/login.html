<div class="col-lg-12" style=" background:#5ca9d6;     font-family: 'Roboto Condensed', sans-serif; width:100%;padding-top:85px ;padding-bottom: 70px;"ng-init="toTheTop()">
  <div id ="" class="container-fluid text-center blue  login-container login-container_style student-login bg frdget-pass col-md-12 ">
    <form class="form-signin" name="forma" ng-submit="login()" autocomplete="on">
      
      <div class="form-signin-div-tobeload" ng-show="modalShown">
        <i class="fa fa-spinner fa-3x fa-spin"></i>
      </div>

      <div class="form-signin-div-tobehaze" ng-class="{'form-signin-div-tobehaze show_M': modalShown, 'form-signin-div-tobehaze': !modalShown}">

        <h2 style="color:#fff;">LOG IN</h2>

        <div class="input-group-container">
          <div class="input-group input-group-lg">
            <span ng-class="{'login-inputgroup_style input-group-addon _glyphicon glyphicon glyphicon-user': student1IdFlag !== 'Done', 'login-inputgroup_style input-group-addon _glyphicon green glyphicon glyphicon-user': student1IdFlag == 'Done', 'login-inputgroup_style input-group-addon _glyphicon red glyphicon glyphicon-user': student1Uid == 'user doesnot exists'}"></span>
            <input type="text" autocomplete="on" required ng-change="showEmail()" ng-model="user.email" ng-blur="doThisForStudent(user.email)" class="login-inputgroup_style form-control" placeholder="Username">
          </div>
        </div>

        <!-- <h4><div class="animate-show" ng-if="collegeIdFlag == 'Done'"><br>Hi <strong>{{ collegeName.$value }}</strong>, Please <a href="http://www.admin.mymissionadmission.com/#/login-college/{{user.email}}">click here</a> to login..</div></h4> -->

        <div class="input-group-container" ng-if="collegeIdFlag !== 'Done'">
          <div class="input-group input-group-lg">
           <span class=" login-inputgroup_style input-group-addon _glyphicon glyphicon glyphicon-lock"></span>
           <input type="password"  required ng-model="user.password" class="login-inputgroup_style form-control" placeholder="Password">
          </div>
        </div>
        <br/>
        
        <div class="checkbox" ng-if="collegeIdFlag !== 'Done'">
          <label>             
           <!--  <input type="checkbox" value="remember-me"> Remember me  --><a style="color:#fff;" href="#/forgotpassword/">Forgot Password?</a>             </label>             
        </div>
        
        <button class="btn btn-lg btn-primary" type="submit" ng-click="toTheTop()" ng-disabled="student1IdFlag !== 'Done'" >Sign in</button>
        <br>
        <p ng-if="collegeIdFlag !== 'Done'">New to My Mission Admission? <a style="color:#fff;" href="#/register"><strong>Sign  Up</strong></a></p>
        <br>
        <p ng-show="error" class="error-danger">{{error}}</p>

      </div>
      <button type="button" class="btn btn-facebook btn-lg" ng-click="loginusingfb()"><i class="fa fa-facebook"></i> | Log In with Facebook</button>
      <br/>
      <br/>
      <button type="button" class="btn btn-google-plus btn-lg" ng-click="loginusinggoogle()"><i class="fa fa-google-plus"></i> | Log In with Google</button>
      <!-- <button class="btn btn-block btn-social btn-facebook" type="button" >Sign in Using Facebook</button> -->

    </form>
  </div>
</div>
